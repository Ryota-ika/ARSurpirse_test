<!DOCTYPE html>
<html>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <body style="margin : 0px; overflow: hidden;">
    
    <a-scene embedded arjs>

      <a-marker preset="custom" type="pattern" url="pattern-pre1.patt">

          rotation="-90 0 0">

          rotation="-90 0 0">

      </a-marker>

      <a-marker preset="custom" type="pattern" url="pattern-pre4.patt">
        <a-image 
          src="Q4.png"
          width="2.5" height="1" 
          position="0 0.5 0" 
          rotation="-90 0 0">
        </a-image>
      </a-marker>
      
      <a-marker preset="custom" type="pattern" url="pattern-pre5.patt">
        <a-image src="Q5.png" width="2.5" height="1" position="0 0.5 0" rotation="-90 0 0"></a-image>
